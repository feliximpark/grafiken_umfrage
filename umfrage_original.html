<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umfrage zur Wolfsbejagung</title>
    <style>
        @font-face {
            font-family: 'DINNextLTPro-Bold';
            src: url('https://assets.rndtech.de/one/fonts/DINNextLTPro/DINNextLTPro-Bold.ttf') format('truetype');
            font-weight: 700;
        }
        
        @font-face {
            font-family: 'Inter-Regular';
            src: url('https://assets.rndtech.de/one/fonts/Inter/Inter-Regular.ttf') format('truetype');
            font-weight: 400;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
        }
        
        .container {
            width: 608px;
            height: 342px;
            padding: 10px 20px 10px 15px; /* Reduzierter seitlicher Rand */
            box-sizing: border-box;
            background-color: white;
            position: relative;
        }
        
        .content {
            width: 100%;
            height: 100%;
        }
        
        h1 {
            font-family: 'DINNextLTPro-Bold', sans-serif;
            font-weight: 700;
            font-size: 22px;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 35px;
            line-height: 1.3;
        }
        
        .chart-container {
            margin-top: 20px;
            padding-right: 40px; /* 40px Abstand zum rechten Rand */
            display: flex;
            flex-direction: column;
            gap: 35px;
            height: calc(100% - 110px); /* Reduzierte Höhe für Anmerkung */
        }
        
        .chart-row {
            display: flex;
            align-items: center; /* Zentriert die Elemente vertikal */
            font-family: 'Inter-Regular', sans-serif;
        }
        
        .label {
            width: 80px; /* Weiter reduzierte Breite */
            font-size: 16px;
            text-align: left; /* Linksbündige Ausrichtung */
            padding-right: 15px; /* Reduzierter Abstand */
            color: #333;
            flex-shrink: 0;
            line-height: 1.4;
        }
        
        .bar-container {
            flex-grow: 1;
            height: 45px;
            position: relative;
        }
        
        .bar {
            height: 100%;
            background-color: #4e7ae8;
            position: absolute;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        .percentage {
            color: white;
            padding-right: 10px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .percentage-outside {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            display: flex;
            align-items: center;
            color: #444;
            font-size: 16px;
            font-weight: 500;
            padding-left: 10px; /* 10px rechts neben dem Balken */
        }
        
        .footnote {
            font-family: 'Inter-Regular', sans-serif;
            font-size: 12px;
            color: #666;
            text-align: left;
            margin-top: 25px;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Soll der Wolf leichter bejagt werden?</h1>
            
            <div class="chart-container">
                <div class="chart-row">
                    <div class="label">Ja, ich bin dafür.</div>
                    <div class="bar-container">
                        <div class="bar" style="width: 100%;">
                            <span class="percentage">69,1%</span>
                        </div>
                    </div>
                </div>
                
                <div class="chart-row">
                    <div class="label">Nein, auf keinen Fall.</div>
                    <div class="bar-container">
                        <div class="bar" style="width: 43%;">
                            <span class="percentage">29,7%</span>
                        </div>
                    </div>
                </div>
                
                <div class="chart-row">
                    <div class="label">Das ist mir egal.</div>
                    <div class="bar-container">
                        <div class="bar" style="width: 1.7%;"></div>
                        <div class="percentage-outside" style="margin-left: 1.7%;">1,2%</div>
                    </div>
                </div>
            </div>
            
            <div class="footnote">Summe kann aufgrund von Rundungen von 100% abweichen.</div>
        </div>
    </div>
</body>
</html>
